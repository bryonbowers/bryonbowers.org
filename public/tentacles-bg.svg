<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient for tentacle depth -->
    <linearGradient id="tentacleGrad1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2a1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0a;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="tentacleGrad2" x1="100%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a1810;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0a;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="tentacleGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0f0a;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#1a0f0a;stop-opacity:0" />
    </linearGradient>

    <!-- Sucker pattern -->
    <pattern id="suckers" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="4" fill="none" stroke="#1a0f0a" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Bottom left tentacle cluster -->
  <g opacity="0.85">
    <!-- Main thick tentacle 1 -->
    <path d="M-50,1100 Q80,900 60,700 Q40,550 120,400 Q180,300 150,200"
          fill="none" stroke="#2a1810" stroke-width="80" stroke-linecap="round"/>
    <path d="M-50,1100 Q80,900 60,700 Q40,550 120,400 Q180,300 150,200"
          fill="none" stroke="#3d2518" stroke-width="60" stroke-linecap="round"/>
    <path d="M-50,1100 Q80,900 60,700 Q40,550 120,400 Q180,300 150,200"
          fill="none" stroke="#4a2d1c" stroke-width="35" stroke-linecap="round"/>

    <!-- Tentacle 2 -->
    <path d="M-30,1120 Q150,950 180,750 Q200,600 280,450 Q340,350 300,250"
          fill="none" stroke="#2a1810" stroke-width="55" stroke-linecap="round"/>
    <path d="M-30,1120 Q150,950 180,750 Q200,600 280,450 Q340,350 300,250"
          fill="none" stroke="#3d2518" stroke-width="38" stroke-linecap="round"/>

    <!-- Tentacle 3 - thinner, more curved -->
    <path d="M20,1150 Q200,1000 250,800 Q280,650 350,520 Q400,420 380,320 Q360,250 400,180"
          fill="none" stroke="#2a1810" stroke-width="40" stroke-linecap="round"/>
    <path d="M20,1150 Q200,1000 250,800 Q280,650 350,520 Q400,420 380,320 Q360,250 400,180"
          fill="none" stroke="#3d2518" stroke-width="25" stroke-linecap="round"/>

    <!-- Tentacle 4 - reaching across -->
    <path d="M-40,1080 Q100,980 220,920 Q380,850 500,750 Q600,680 650,580"
          fill="none" stroke="#2a1810" stroke-width="35" stroke-linecap="round"/>
    <path d="M-40,1080 Q100,980 220,920 Q380,850 500,750 Q600,680 650,580"
          fill="none" stroke="#3d2518" stroke-width="20" stroke-linecap="round"/>

    <!-- Small curling tentacle -->
    <path d="M100,1100 Q180,1020 200,900 Q210,820 260,760 Q300,720 280,660 Q250,620 290,580"
          fill="none" stroke="#2a1810" stroke-width="25" stroke-linecap="round"/>
  </g>

  <!-- Bottom right tentacle cluster -->
  <g opacity="0.85">
    <!-- Main thick tentacle -->
    <path d="M1970,1100 Q1840,900 1860,700 Q1880,550 1800,400 Q1740,300 1770,200"
          fill="none" stroke="#2a1810" stroke-width="80" stroke-linecap="round"/>
    <path d="M1970,1100 Q1840,900 1860,700 Q1880,550 1800,400 Q1740,300 1770,200"
          fill="none" stroke="#3d2518" stroke-width="60" stroke-linecap="round"/>
    <path d="M1970,1100 Q1840,900 1860,700 Q1880,550 1800,400 Q1740,300 1770,200"
          fill="none" stroke="#4a2d1c" stroke-width="35" stroke-linecap="round"/>

    <!-- Tentacle 2 -->
    <path d="M1950,1120 Q1770,950 1740,750 Q1720,600 1640,450 Q1580,350 1620,250"
          fill="none" stroke="#2a1810" stroke-width="55" stroke-linecap="round"/>
    <path d="M1950,1120 Q1770,950 1740,750 Q1720,600 1640,450 Q1580,350 1620,250"
          fill="none" stroke="#3d2518" stroke-width="38" stroke-linecap="round"/>

    <!-- Tentacle 3 -->
    <path d="M1900,1150 Q1720,1000 1670,800 Q1640,650 1570,520 Q1520,420 1540,320 Q1560,250 1520,180"
          fill="none" stroke="#2a1810" stroke-width="40" stroke-linecap="round"/>
    <path d="M1900,1150 Q1720,1000 1670,800 Q1640,650 1570,520 Q1520,420 1540,320 Q1560,250 1520,180"
          fill="none" stroke="#3d2518" stroke-width="25" stroke-linecap="round"/>

    <!-- Tentacle reaching across -->
    <path d="M1960,1080 Q1820,980 1700,920 Q1540,850 1420,750 Q1320,680 1270,580"
          fill="none" stroke="#2a1810" stroke-width="35" stroke-linecap="round"/>
    <path d="M1960,1080 Q1820,980 1700,920 Q1540,850 1420,750 Q1320,680 1270,580"
          fill="none" stroke="#3d2518" stroke-width="20" stroke-linecap="round"/>

    <!-- Small curling tentacle -->
    <path d="M1820,1100 Q1740,1020 1720,900 Q1710,820 1660,760 Q1620,720 1640,660 Q1670,620 1630,580"
          fill="none" stroke="#2a1810" stroke-width="25" stroke-linecap="round"/>
  </g>

  <!-- Top left corner tentacles - more subtle -->
  <g opacity="0.5">
    <path d="M-30,-30 Q100,150 80,280 Q60,380 120,480"
          fill="none" stroke="#1a0f0a" stroke-width="45" stroke-linecap="round"/>
    <path d="M-30,-30 Q100,150 80,280 Q60,380 120,480"
          fill="none" stroke="#2a1810" stroke-width="28" stroke-linecap="round"/>

    <path d="M50,-50 Q180,100 200,220 Q220,320 180,400"
          fill="none" stroke="#1a0f0a" stroke-width="30" stroke-linecap="round"/>
  </g>

  <!-- Top right corner tentacles -->
  <g opacity="0.5">
    <path d="M1950,-30 Q1820,150 1840,280 Q1860,380 1800,480"
          fill="none" stroke="#1a0f0a" stroke-width="45" stroke-linecap="round"/>
    <path d="M1950,-30 Q1820,150 1840,280 Q1860,380 1800,480"
          fill="none" stroke="#2a1810" stroke-width="28" stroke-linecap="round"/>

    <path d="M1870,-50 Q1740,100 1720,220 Q1700,320 1740,400"
          fill="none" stroke="#1a0f0a" stroke-width="30" stroke-linecap="round"/>
  </g>

  <!-- Suckers on main tentacles - bottom left -->
  <g opacity="0.4">
    <circle cx="70" cy="850" r="8" fill="#1a0f0a"/>
    <circle cx="65" cy="780" r="7" fill="#1a0f0a"/>
    <circle cx="75" cy="710" r="6" fill="#1a0f0a"/>
    <circle cx="90" cy="640" r="5" fill="#1a0f0a"/>
    <circle cx="110" cy="580" r="5" fill="#1a0f0a"/>
    <circle cx="130" cy="520" r="4" fill="#1a0f0a"/>

    <circle cx="170" cy="880" r="7" fill="#1a0f0a"/>
    <circle cx="185" cy="810" r="6" fill="#1a0f0a"/>
    <circle cx="200" cy="740" r="5" fill="#1a0f0a"/>
    <circle cx="230" cy="670" r="5" fill="#1a0f0a"/>
    <circle cx="260" cy="600" r="4" fill="#1a0f0a"/>
  </g>

  <!-- Suckers - bottom right -->
  <g opacity="0.4">
    <circle cx="1850" cy="850" r="8" fill="#1a0f0a"/>
    <circle cx="1855" cy="780" r="7" fill="#1a0f0a"/>
    <circle cx="1845" cy="710" r="6" fill="#1a0f0a"/>
    <circle cx="1830" cy="640" r="5" fill="#1a0f0a"/>
    <circle cx="1810" cy="580" r="5" fill="#1a0f0a"/>
    <circle cx="1790" cy="520" r="4" fill="#1a0f0a"/>

    <circle cx="1750" cy="880" r="7" fill="#1a0f0a"/>
    <circle cx="1735" cy="810" r="6" fill="#1a0f0a"/>
    <circle cx="1720" cy="740" r="5" fill="#1a0f0a"/>
    <circle cx="1690" cy="670" r="5" fill="#1a0f0a"/>
    <circle cx="1660" cy="600" r="4" fill="#1a0f0a"/>
  </g>

  <!-- Ambient mist/fog at bottom -->
  <rect x="0" y="850" width="1920" height="230" fill="url(#tentacleGrad1)" opacity="0.4"/>
</svg>